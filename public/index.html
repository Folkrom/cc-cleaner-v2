<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>CC Cleaner</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                    <textarea name="duplicated-cards"
                          id="duplicated-cards"
                          class="form-control"
                          style="height: 500px; width: 100%;"></textarea>
                <!-- <br> -->
                    <button id="limpiar" 
                            type="button"
                            onclick="clean()" 
                            class="btn btn-primary btn-lg w-100 mt-3">
                        Limpiar
                    </button>
                    <p class="mt-3" style="font-size: 30px;" id="ingresar"></p>
                
            </div>
            <div class="col">
                <textarea name="clean-cards" 
                          id="clean-cards" 
                          class="form-control"
                          style="height: 500px; width: 100%;"></textarea>
                <p class="mt-3" style="font-size: 30px;" id="limpios"></p>
                <p class="mt-3" style="font-size: 30px;" id="eliminados"></p>
            </div>
        </div>
    </div>





    <script src="js/cleaner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
